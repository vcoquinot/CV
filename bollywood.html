      <figure class="col-md-6">
        <h3>Les films Bollywood</h3>
        <img src="photo_cine.jpg" />
        <p>Bollywood est la contraction de Bombay et Hollywood.</p>
        <p>Les films sont réalisés en Hindi. Ils sont diffusés dans toute l'Inde et exportés dans le monde entier. L'inde est le plus grand producteur de films au monde, la production Bollywood tourne environ 250 films par an. C'est un art très populaire et les indiens peuvent s'identifier aux héros et héroïnes qui les font rêver. Un film Bollywood dure en général 3 heures, en mêlant plusieurs genres : l'amour, l'action, les fêtes, les religions, l'humour, la comédie, les crimes ou la tragédie .. ce sont des films Masala (mélange).La culture indienne et ses rites religieux sont très présents dans les films.</p>
        <p>Tout au long du film, des danses viennent ponctuer les moments forts et font avancer dans l'histoire, notamment dans les intrigues amoureuses. Les acteurs évoluent alors dans des chorégraphies langoureuses ou très rythmées :c'est l'occasion pour eux dêtre plus explicites grâce au langage du corps et à la liberté que procure la danse, l'extrême pudeur des scènes jouées ne l'autorisant pas.</p>

      </figure>
      <figure class="col-md-6">
        <h3>La danse Bollywood</h3>
        <img src="photo_cours.jpg" />
        <p>La danse Bollywood existe grâce aux films du même nom. C'est un mélange de plusieurs styles: les danses indiennes dites "classiques" (khatak,bharata natyam,odissi) et des danses modernes occidentales (disco, jazz, salsa). Les danseurs et les danseuses évoluent vêtus de costumes aux couleurs chatoyantes, dans des chorégraphies tour à tour enjoués, sensuelles ou espiègles.La musique au rythme entraînant, vous emmènera au coeur des films bollywood, son énergie est communicative. C'est un voyage très dépaysant qui fait du bien au corps et à l'esprit !</p>
        <p>Les chorégraphies sont très souvent narratives,elles sont une traduction corporelle des paroles de la chanson sur laquelle on danse. Les gestes sont codés et ont une signification. Tout le corps est sollicité, l'expressivité du visage, des yeux, la grâce des postures, et jusqu'au bout des doigts avec la position des mains en "mudras" (="signe" en sanskrit, c'est la position codifiée et symbolique des mains).</p>
        <p>La danse bollywood est vive et chaque partie du corps s'exprime, elle nous permet de faire passer toutes nos émotions. Les costumes superbes, les bijoux, les coiffures ornées de fleurs, accentuent encore l'élégance qui caractérise la danse bollywood, et c'est évidemment un plaisir de les porter ! On retrouve dans la danse toute la coquetterie des femmes indiennes et le charme viril des indiens.</p>
		    <p>Laissez-vous emporter, et le temps d'une danse, devenez Mesdames, Mesdemoiselles, la magnifique Aishwarya Rai et Messieurs, le superbe Shah Rukh Khan, héros sublimes des films bollywood ! </p>
